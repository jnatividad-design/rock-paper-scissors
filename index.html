<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="external.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
</html>
<body>
    <img id="hero-img" src="rock-paper-scissors.svg">
    <p id="choice"> Make a Choice</p>
    <div class="container">
        <button class="btn,rock">Rock <img id="img-hover" src="rock.svg"></button>
        <button class="btn, paper">Paper <img id="img-hover" src="paper.svg"></button>
        <button class="btn, scissors">Scissors <img id="img-hover" src="scissors.svg"></button>
    </div>
    <div class="scoreboard">
        <p class="playerScore">Player Score:  </p>
        <p class="computerScore">Computer Score: </p>
    </div>
</body>
