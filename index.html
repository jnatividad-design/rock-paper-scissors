<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    </html>
    <body>
        <img id="hero-img" src="rock-paper-scissors.svg">
        <p id="choice"> Make a Choice</p>
        <div class="container">
            <button class="btn rock" id="rock">Rock <img id="img-hover" src="rock.svg"></button>
            <button class="btn paper" id="paper">Paper <img id="img-hover" src="paper.svg"></button>
            <button class="btn scissors" id="scissors">Scissors <img id="img-hover" src="scissors.svg"></button>
        </div>
        <p class="result">Result:</p>
        <button class="reset">Reset</button>
        <div class="scoreboard">
            <p class="playerScore">Player Score: 0</p>
            <p class="computerScore">Computer Score: 0</p>
        </div>
        <script src="external.js"></script>
    </body>
